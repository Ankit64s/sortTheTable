<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer List</h1>
    <table>
        <thead>
            <tr>
                <th data-sort="name">
                    Customer Name <span class="sort-icon">&#9660;</span>
                    <span class="hint-icon" data-tooltip="Click to sort by Customer Name">?</span>
                </th>
                <th data-sort="location">
                    Location <span class="sort-icon">&#9660;</span>
                    <span class="hint-icon" data-tooltip="Click to sort by Location">?</span>
                </th>
                <th data-sort="orderAmount">
                    Order Amount <span class="sort-icon">&#9660;</span>
                    <span class="hint-icon" data-tooltip="Click to sort by Order Amount">?</span>
                </th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <div id="hint-tooltip" class="tooltip">
        <p id="hint-tooltip-content"></p>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
